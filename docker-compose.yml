version: '3.8'

services:
  mcp-weather-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-weather-server:latest
    container_name: mcp-weather-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - PORT=8080

      # Tasks
      - TASKS_ENABLED=${TASKS_ENABLED:-true}
      - TASKS_DB_PATH=${TASKS_DB_PATH:-tasks.db}

      # Telegram notifications
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-false}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}

      # AI Agent
      - AGENT_ENABLED=${AGENT_ENABLED:-false}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
    volumes:
      - task-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  task-data:
    driver: local

networks:
  mcp-network:
    driver: bridge